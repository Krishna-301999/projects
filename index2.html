<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="main" class=" w-screen h-screen  bg-zinc-900 text-white ">
        <div id="upper" class="flex justify-between items-center h-[5%] w-screen bg-black text-white/50 px-8 py-4">
            <div id="left1" class="flex gap-3">
                <h3 class="font-normal">FRANCESCO GIOIA </h3>
            </div>
            <div id="right1" class="flex gap-9 font-normal">
                <a href="">INSTAGRAM</a>
                <a href="">GALLERY</a>
                <a href="">CONTACT</a>
            </div>
        </div>
        <div id="gallery" class="w-full h-[58%] flex justify-between  px-8 bg-black pt-10">
            <div class="h-full w-52 bg-black">
                <div
                    class="imgbox w-52 h-4/5 bg-cover bg-center bg-[url('https://i.pinimg.com/736x/f5/ad/9e/f5ad9e8bcbc21f260a1bac29f3a2e9f7.jpg')]">
                </div>
                <div class="titlebox w-52 h-1/5 bg-black">
                    <h1 class="text-center text-xm font-medium pt-2 text-white">PORTRAIT PHOTOGRAPHY</h1>
                    <h1 class="text-center text-xs font-normal text-white">12 images</h1>
                </div>
            </div>
            <div class="h-full w-52 bg-black">
                <div
                    class="imgbox w-52 h-4/5 bg-cover bg-center bg-[url('https://i.pinimg.com/564x/6a/79/be/6a79be08f04e0b58dc695e208716a275.jpg')]">
                </div>
                <div class="titlebox w-52 h-1/5 bg-black">
                    <h1 class="text-center text-xm font-medium pt-2 text-white">STREET PHOTOGRAPHY</h1>
                    <h1 class="text-center text-xs font-normal text-white">20 images</h1>
                </div>
            </div>
            <div class="h-full w-52 bg-black">
                <div
                    class="imgbox w-52 h-4/5 bg-cover bg-center bg-[url('https://i.pinimg.com/564x/69/dd/64/69dd64381e4328a7f980a4772693cd72.jpg')]">
                </div>
                <div class="titlebox w-52 h-1/5 bg-black">
                    <h1 class="text-center text-xm font-medium pt-2 text-white">CINEMATIC PHOTOGRAPHY</h1>
                    <h1 class="text-center text-xs font-normal text-white">15 images</h1>
                </div>
            </div>
            <div class="h-full w-52 bg-black">
                <div
                    class="imgbox w-52 h-4/5 bg-cover bg-center bg-[url('https://i.pinimg.com/564x/c9/93/e5/c993e572cf4b873e00a086bb5fc461f4.jpg')]">
                </div>
                <div class="titlebox w-52 h-1/5 bg-black">
                    <h1 class="text-center text-xm font-medium pt-2 text-white">ARTISTIC PHOTOGRAPHY</h1>
                    <h1 class="text-center text-xs font-normal text-white">26 images</h1>
                </div>
            </div>
            <div class="h-full w-52 bg-black">
                <div
                    class="imgbox w-52 h-4/5 bg-cover bg-center bg-[url('https://i.pinimg.com/564x/e0/3d/67/e03d67df7ea16c550ada86993de363df.jpg')]">
                </div>
                <div class="titlebox w-52 h-1/5 bg-black">
                    <h1 class="text-center text-xm font-medium pt-2 text-white">CREATIVE PHOTOGRAPHY</h1>
                    <h1 class="text-center text-xs font-normal text-white">16 images</h1>
                </div>
            </div>

        </div>
        <div class="h-[12%] flex justify-end gap-2 w-full pr-8 bg-black">
            <div
                class="h-12 w-12 bg-black rounded-full border-white/30 border-solid border-[1px] flex items-center justify-center">
                <i class="ri-arrow-left-line"></i>
            </div>
            <div
                class="h-12 w-12 bg-black rounded-full  border-white/30 border-solid border-[1px] flex items-center justify-center">
                <i class="ri-arrow-right-line"></i>
            </div>
        </div>
        <div class="w-full h-[150px] bg-black text-white flex justify-between px-8 mt-[3px]">
            <h1 class="font-normal text-9xl text-end">08</h1>
            <h1 class="font-normal text-9xl text-end">GALLERY</h1>
        </div>
    </div>
  



</body>

</html>
